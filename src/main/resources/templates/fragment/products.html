<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="products">

            <div class="container">
                <div class="row text-with-image">
                    <div class="text-container">
                        <div class="card-group mt-5">
                            <div th:each="ShopItem, itemStat : ${shopItems}" class="col-md-4">
                                <div class="card cardcustom text-center custom-background-color">
                                    <a th:href="@{'/yachts/' + ${ShopItem.id}}" class="custom-link">
                                        <div th:if="${ShopItem.id == 1L}" class="card-img-top">
                                            <img src="/IMG/Yacht1.jpg" alt="Bild Yacht1" class="img-fluid" style="width: 100%; object-fit: cover;">
                                        </div>
                                        <div th:if="${ShopItem.id == 2L}" class="card-img-top">
                                            <img src="/IMG/Yacht2.jpg" alt="Bild Yacht2" class="img-fluid" style="width: 100%; object-fit: cover;">
                                        </div>
                                        <div th:if="${ShopItem.id == 3L}" class="card-img-top">
                                            <img src="/IMG/Yacht3.jpg" alt="Bild Yacht3" class="img-fluid" style="width: 100%; object-fit: cover;">
                                        </div>
                                        <div th:if="${ShopItem.id == 4L}" class="card-img-top">
                                            <img src="/IMG/Yacht4.jpg" alt="Bild Yacht4" class="img-fluid" style="width: 100%; object-fit: cover;">
                                        </div>
                                        <div th:if="${ShopItem.id == 5L}" class="card-img-top">
                                            <img src="/IMG/Yacht5.jpg" alt="Bild Yacht5" class="img-fluid" style="width: 100%; object-fit: cover;">
                                        </div>
                                        <div th:if="${ShopItem.id == 6L}" class="card-img-top">
                                            <img src="/IMG/Yacht6.jpg" alt="Bild Yacht6" class="img-fluid" style="width: 100%; object-fit: cover;">
                                        </div>
                                        <div th:if="${ShopItem.id == 7L}" class="card-img-top">
                                            <img src="/IMG/Yacht7.jpg" alt="Bild Yacht7" class="img-fluid" style="width: 100%; object-fit: cover;">
                                        </div>
                                        <div th:if="${ShopItem.id == 8L}" class="card-img-top">
                                            <img src="/IMG/Yacht8.jpg" alt="Bild Yacht8" class="img-fluid" style="width: 100%; object-fit: cover;">
                                        </div>
                                        <div th:if="${ShopItem.id >= 9L}" class="card-img-top">
                                            <img th:if="${ShopItem.image != null}"
                                                 th:src="'data:image/jpeg;base64,' + ${#strings.bytesToBase64(ShopItem.image)}"
                                                 alt="Bild Yacht"
                                                 class="img-fluid"
                                                 style="width: 100%; object-fit: cover;">
                                        </div>
                                        <h5 class="card-title mb-0" th:text="${ShopItem.itemName}">Produktname</h5>
                                        <p class="card-text text-muted" th:text="${ShopItem.description}"></p>
                                        <p class="card-text text-success font-weight-bold" th:text="${ShopItem.itemPrice} + 'â‚¬'"></p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${session.loggedInUser != null}">
                    </br>
                    </br>
                    <div class="card cardcustom text-center custom-background-color">
                        <img src="/IMG/Yacht11.jpg" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title custom-text-color">Neue Yacht auflisten</h5>
                            <p class="card-text"></p>
                            <a th:href="@{/yachts/createshopitem}" class="btn btn-primary mt-auto">Neue Yacht auflisten</a>
                        </div>
                    </div>
                </div>

            </div>

            <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
            <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
            <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
            <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}">
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
