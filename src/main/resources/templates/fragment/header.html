<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="header">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}">
        <div class="fixed-top">
            <div class="row custom-background-color4 text-light fs-8">
                <div class="col text-center">
                    <a href="tel:0123-4567890" class="custom-link">
                        <span><img src="/IMG/Tel.png" alt="Instagram Icon" width="23" height="23"></span>
                        <b class="d-none d-md-inline">0123-4567890</b>
                    </a>
                </div>
                <div class="col text-center">
                    <a href="mailto:info@thehalffour.de" class="custom-link">
                        <span><img src="/IMG/Mail.png" alt="Instagram Icon" width="26" height="26"></span>
                        <b class="d-none d-md-inline">info@thehalffour.de</b>
                    </a>
                </div>
                <div class="col text-center">
                    <a class="custom-link" href="https://www.instagram.com/thf.gmbh/">
                        <span><img src="/IMG/Instagram.png" alt="Instagram Icon" width="24" height="24"></span>
                        <b class="d-none d-md-inline">thf.gmbh</b>
                    </a>
                </div>
            </div>
        </div>

        <div class="filler"></div>
        <nav id="nav1" class="navbar navbar-expand-lg bg-body-tertiary navbar-transparent fixed-navbar">
            <div id="header-div" class="container-fluid">
                <a class="navbar-brand" th:href="@{/index}">
                    <h1 class="custom-text-color" style="margin-top:60px;">YACHTSHOP WINKE</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="me-auto mb-2 mb-lg-0">
                        <div class="navbar-nav">

                        </div>
                    </ul>
                    <ul class="mb-2 mb-lg-0">
                        <div class="navbar-nav">

                            <div class="align-items-center justify-content-center">
                                <a class="nav-link" aria-current="page" th:href="@{/index/productpage}">
                                    Sortiment
                                </a>
                            </div>

                            <div th:if="${session.isAdmin == 'true'}">
                                <a class="nav-link btn-outline-dark" th:href="@{/adminpanel}" tabindex="-1">Adminpanel</a>
                            </div>
                            <div th:if="${session.loggedInUser != null}">
                                <form th:action="@{/index/logout}" method="post">
                                    <button class="nav-link btn-outline-dark" type="submit" tabindex="-1">Abmelden</button>
                                </form>
                            </div>
                            <div th:if="${session.loggedInUser == null}">
                                <a class="nav-link btn-outline-dark" th:href="@{/index/registerpage}" tabindex="-1">Anmelden</a>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="carr1" class="image-container">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3500">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/IMG/Yacht1.jpg" class="d-block w-100 fixed-height-image" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/IMG/Yacht2.jpg" class="d-block w-100 fixed-height-image" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/IMG/Yacht3.jpg" class="d-block w-100 fixed-height-image" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/IMG/Yacht4.jpg" class="d-block w-100 fixed-height-image" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/IMG/Yacht5.jpg" class="d-block w-100 fixed-height-image" alt="...">
                    </div>
                </div>
            </div>
            <div id="triangle1" class="triangle"></div>
            <div id="triangle2" class="triangle"></div>
        </div>

    <div>
        <h2 class="text-center" th:style="'color:' + ${messageColor}" th:text="${headerMessage}"></h2>
    </div>

        <div th:if="${session.loggedInUser != null}">

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body>
</html>
