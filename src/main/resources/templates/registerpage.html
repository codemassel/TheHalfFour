<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Adminpanel</title>
</head>
<body class="bg-white text-black">

<!-- Navbar -->
<script type="text/javascript" th:src="@{/js/adminscripts.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

<div th:include="fragment/header :: header"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div th:unless="${session.loggedInUser != null}">
                <div class="card mb-4">
                    <form action="/index/login" method="get">
                        <div class="modal-header ps-3">
                            <h5 class="modal-title" >Anmeldung</h5>
                        </div>
                        <div class="container mt-2 mb-3 ps-3">
                            <div class="row">
                                <div class="col-6">
                                    <label for="emaillogin" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="emaillogin" name="emaillogin" required>
                                </div>
                                <div class="col-6">
                                    <label for="passwordlogin" class="form-label">Passwort</label>
                                    <input type="password" class="form-control" id="passwordlogin" name="passwordlogin" required>
                                </div>
                            </div>
                            </br>
                            <button type="submit" class="btn btn-primary">Anmelden</button>
                        </div>
                    </form>
                </div>
                <div class="card mb-4">
                    <form method="post" th:action="@{/index/register}" th:object="${customer}" class="col card p-3 mb-5">
                        <div class="modal-header ps-3">
                            <h5 class="modal-title" >Registrierung</h5>
                        </div>
                        <div class="container mt-2 mb-3 ps-3">
                            <div class="row">
                                <div class="col-6">
                                    <label for="firstName" class="form-label">Vorname</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                </div>
                                <div class="col-6">
                                    <label for="lastName" class="form-label">Nachname</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                </div>
                                <div class="col-6">
                                    <label for="zipcode" class="form-label">PLZ</label>
                                    <input type="text" class="form-control" id="zipcode" th:field="*{zipcode.zipcode}" pattern="[0-9]{5}" title="Die PLZ muss genau 5 Ziffern enthalten" required>
                                </div>
                                <div class="col-6">
                                    <label for="city" class="form-label">Stadt</label>
                                    <input type="text" class="form-control" id="city" th:field="*{zipcode.city}" required>
                                </div>
                                <div class="col-6">
                                    <label for="street" class="form-label">Stra√üe</label>
                                    <input type="text" class="form-control" id="street" th:field="*{street}" required >
                                </div>
                                <div class="col-6">
                                    <label for="houseNumber" class="form-label">Haus-Nr.</label>
                                    <input type="text" class="form-control" id="houseNumber" th:field="*{houseNumber}" placeholder ="" required>
                                </div>
                            </div>
                            <div class="mb-3 mt-2">
                                <label for="emailId" class="form-label">E-Mail-Adresse</label>
                                <input type="email" class="form-control" id="emailId" th:field="*{emailId}" required>
                                <div id="emailHelp" class="form-text">Wir werden Ihre E-Mail mit niemandem teilen.</div>
                            </div>
                            <div class="mb-3 mt-2">
                                <label for="password" class="form-label">Passwort</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrieren</button>
                        </div>
                    </form>

                </div>
            </div>
            <div th:if="${session.loggedInUser != null}">
                <p class="text-error">Sie sind bereits angemeldet!</p>
            </div>
        </div>

    </div>
</div>

<div th:include="fragment/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body>
</html>
