<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Adminpanel</title>
</head>
<body class="bg-white text-black">

<!-- Navbar -->
<script type="text/javascript" th:src="@{/js/adminscripts.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

<div th:include="fragment/header :: header"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div th:unless="${session.loggedInUser != null}">
                <div class="card mb-4">
                    <form action="/index/login" method="get">
                        <div class="modal-header ps-3">
                            <h5 class="modal-title" >Anmeldung</h5>
                        </div>
                        <div class="container mt-2 mb-3 ps-3">
                            <div class="row">
                                <div class="col-6">
                                    <label for="emaillogin" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="emaillogin" name="emaillogin">
                                </div>
                                <div class="col-6">
                                    <label for="passwordlogin" class="form-label">Passwort</label>
                                    <input type="password" class="form-control" id="passwordlogin" name="passwordlogin">
                                </div>
                            </div>
                            </br>
                            <button type="submit" class="btn btn-primary">Anmelden</button>
                        </div>
                    </form>
                </div>
                <div class="card mb-4">
                    <form method="post" th:action="@{/index/register}" th:object="${customer}" class="col card p-3 mb-5">
                        <div class="modal-header ps-3">
                            <h5 class="modal-title" >Registrierung</h5>
                        </div>
                        <div class="container mt-2 mb-3 ps-3">
                            <div class="row">
                                <div class="col-6">
                                    <label for="firstName" class="form-label">Vorname</label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                                </div>
                                <div class="col-6">
                                    <label for="lastName" class="form-label">Nachname</label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                                </div>
                                <div class="col-6">
                                    <label for="zipcode" class="form-label">PLZ</label>
                                    <input type="text" class="form-control" id="zipcode" th:field="*{zipcode.zipcode}">
                                </div>
                                <div class="col-6">
                                    <label for="city" class="form-label">Stadt</label>
                                    <input type="text" class="form-control" id="city" th:field="*{zipcode.city}">
                                </div>
                                <div class="col-6">
                                    <label for="street" class="form-label">Straße</label>
                                    <input type="text" class="form-control" id="street" th:field="*{street}">
                                </div>
                                <div class="col-6">
                                    <label for="houseNumber" class="form-label">Haus-Nr.</label>
                                    <input type="text" class="form-control" id="houseNumber" th:field="*{houseNumber}">
                                </div>
                            </div>
                            <div class="mb-3 mt-2">
                                <label for="emailId" class="form-label">E-Mail-Adresse</label>
                                <input type="email" class="form-control" id="emailId" th:field="*{emailId}">
                                <div id="emailHelp" class="form-text">Wir werden Ihre E-Mail mit niemandem teilen.</div>
                            </div>
                            <div class="mb-3 mt-2">
                                <label for="password" class="form-label">Passwort</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}">
                            </div>
                            <button type="submit" class="btn btn-primary">Registrieren</button>
                        </div>
                    </form>

                </div>
            </div>
            <div th:if="${session.loggedInUser != null}">
                <p class="text-error">Sie sind bereits angemeldet!</p>
            </div>
        </div>

    </div>
</div>
