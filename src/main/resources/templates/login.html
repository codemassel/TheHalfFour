<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>The Half Four - Luxus-Jachten Shop</title>
</head>
<body class="bg-white text-black">

<!-- Navbar -->
<script type="text/javascript" th:src="@{/js/script.js}"></script>

<div th:include="fragment/header :: header"></div>

<form method="post" th:action="@{/index/login}" th:object="${customer}" class="col card p-3 mb-5">
    <div class="modal-body">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email-Adresse</label>
            <input type="email" class="form-control" id="exampleInputEmail1" th:field="*{emailId}"
                   aria-describedby="emailHelp">
            <div id="emailHelp6" class="form-text">Bitte geben Sie ihre Email-Adresse
                ein.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Passwort</label>
            <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
            <div id="emailHelp1" class="form-text">Bitte geben Sie ihr Passwort ein.
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Einloggen</button>
    </div>
</form>

<div th:include="fragment/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body>
</html>
