<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Yachtshop Winke - Luxus-Jachten Shop</title>
</head>
<body class="bg-white text-black">

<!-- Navbar -->
<script type="text/javascript" th:src="@{/js/script.js}"></script>

<div th:include="fragment/header :: header"></div>

<div class="container p-0">
    <br>
        <div th:if="${session.loggedInUser != null}">

            <div class="card mb-4">
                <form method="post" th:action="@{/yachts/createShopItem}" th:object="${shopItem}" class="col card p-3 mb-5">
                    <div class="modal-header ps-3">
                        <h5 class="modal-title" >Yacht auflisten</h5>
                    </div>
                    <div class="container mt-2 mb-3 ps-3">
                        <div class="row">
                            <div class="col-6">
                                <label for="itemName" class="form-label">Yachtname</label>
                                <input type="text" class="form-control" id="itemName" th:field="*{itemName}">
                            </div>
                            <div class="col-6">
                                <label for="itemPrice" class="form-label">Preis</label>
                                <input type="text" class="form-control" id="itemPrice" th:field="*{itemPrice}">
                            </div>
                            <div class="col-6">
                                <label for="description" class="form-label">Beschreibung</label>
                                <input type="text" class="form-control" id="description" th:field="*{description}">
                            </div>
                            <div class="col-6">
                                <label for="imageUpload" class="form-label">Bild hochladen</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" readonly placeholder="Bild auswählen oder hierher ziehen" id="file-upload-filename" th:value="*{image}">
                                    <button class="btn btn-outline-secondary" type="button" id="button-image-upload">
                                        Durchsuchen
                                    </button>
                                    <input type="file" class="form-control" id="imageUpload" name="image" accept="image/*" style="display: none;">
                                </div>
                            </div>
                            <script>
                                document.getElementById('button-image-upload').onclick = function() {
                                    document.getElementById('imageUpload').click();
                                };

                                document.getElementById('imageUpload').onchange = function() {
                                    document.getElementById('file-upload-filename').value = this.files[0].name;
                                };
                            </script>
                            </br>
                        <button type="submit" class="btn btn-primary">Yacht auflisten</button>
                    </div>
                </form>

            </div>

        </div>
</div>


<div th:include="fragment/footer :: footer"></div>

<!-- Bestellbestätigungs-Modal -->
<div class="modal fade" id="orderSuccessModal" tabindex="-1" aria-labelledby="orderSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderSuccessModalLabel">Bestellung erfolgreich!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Ihre Bestellung wurde erfolgreich aufgegeben. Vielen Dank!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body>
</html>
