<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>The Half Four - Luxus-Jachten Shop</title>
</head>
<body class="bg-white text-black">

<!-- Navbar -->
<script type="text/javascript" th:src="@{/js/script.js}"></script>

<div th:include="fragment/header :: header"></div>

<div class="card cardcustom text-center custom-background-color">
    <a th:href="@{'/yachts/' + ${ShopItem.id}}" class="custom-link">
        <div th:if="${ShopItem.id == 1L}" class="card-img-top">
            <img src="/IMG/Yacht1.jpg" alt="Bild Yacht1" class="img-fluid" style="height: 200px; object-fit: cover;">
        </div>
        <div th:if="${ShopItem.id == 2L}" class="card-img-top">
            <img src="/IMG/Yacht2.jpg" alt="Bild Yacht2" class="img-fluid" style="height: 200px; object-fit: cover;">
        </div>
        <div th:if="${ShopItem.id == 3L}" class="card-img-top">
            <img src="/IMG/Yacht3.jpg" alt="Bild Yacht3" class="img-fluid" style="height: 200px; object-fit: cover;">
        </div>
        <div th:if="${ShopItem.id == 4L}" class="card-img-top">
            <img src="/IMG/Yacht4.jpg" alt="Bild Yacht4" class="img-fluid" style="height: 200px; object-fit: cover;">
        </div>
        <div th:if="${ShopItem.id == 5L}" class="card-img-top">
            <img src="/IMG/Yacht5.jpg" alt="Bild Yacht5" class="img-fluid" style="height: 200px; object-fit: cover;">
        </div>
        <div th:if="${ShopItem.id == 6L}" class="card-img-top">
            <img src="/IMG/Yacht6.jpg" alt="Bild Yacht6" class="img-fluid" style="height: 200px; object-fit: cover;">
        </div>
        <div th:if="${ShopItem.id == 7L}" class="card-img-top">
            <img src="/IMG/Yacht7.jpg" alt="Bild Yacht7" class="img-fluid" style="height: 200px; object-fit: cover;">
        </div>
        <div th:if="${ShopItem.id == 8L}" class="card-img-top">
            <img src="/IMG/Yacht8.jpg" alt="Bild Yacht8" class="img-fluid" style="height: 200px; object-fit: cover;">
        </div>
        <div class="card-body">
            <h5 class="card-title mb-0" th:text="${ShopItem.itemName}">Produktname</h5>
            <p class="card-text text-muted" th:text="${ShopItem.description}"></p>
            <p class="card-text text-success font-weight-bold" th:text="${ShopItem.itemPrice} + 'â‚¬'"></p>
        </div>
    </a>
</div>
    <div class="card cardcustom text-center custom-background-color2">
        <a href="Yachten.html" class="custom-link">
            <div class="card-body">
                <h5 class="card-title">Jetzt Yachten entdecken!</h5>
            </div>
        </a>
    </div>
</div>

<div th:include="fragment/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script></body>
</html>
