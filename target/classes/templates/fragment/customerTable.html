<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="customerList" method="get" th:action="@{/index/customers}" th:object="${customers}">
        <h2>Benutzerliste</h2>
        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <!-- Weitere Spalten je nach Bedarf -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.emailId}"></td>
                <!-- Weitere Spalten je nach Bedarf -->
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
